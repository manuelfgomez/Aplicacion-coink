<ion-content>
    <ion-grid class="contenedor">
        <ion-row>
            <ion-col class="contenedor-icono centrar">
                <ion-img src="../../../assets/icon/icon.svg" class="icono"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="contenedor-titulo centrar">
                <ion-label class="titulo">LA ALCANCÍA QUE SIEMPRE TE ACOMPAÑA</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="contenedor-boton centrar">
                <ion-button class="boton boton-registrar" (click)="registrarse()">REGISTRARSE</ion-button>
                <ion-button class="boton boton-ingresar">INGRESA</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
