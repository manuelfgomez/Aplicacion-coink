<ion-header class="cabecera">

      <ion-icon name="chevron-back-outline" (click)="regresar()" class="icono"></ion-icon>
    </ion-buttons>
    <ion-title class="cabecera-titulo">{{titulo}}</ion-title>
  </ion-toolbar>
  <ion-img src="../../../assets/img/{{barra}}" class="cabecera-barra"></ion-img>
</ion-header>
